            var v_total;
            
            function class_selection_init(){
                let selection = document.querySelector("select[name='init_class']");
                for(const key in init_class_map()){
                    selection.append( new Option(key, key) );
                }
            }


            // It will be put into init()
            function item_selection_init(){

                // Reminder: use plural for array variables

                // add optgroups to selection box for items
                let categories = cate_list();
                let selection_box = document.querySelector(".item_row > td > datalist#items");
                categories.forEach( category => {
                    let ele = document.createElement("optgroup");
                    ele.label = category;
                    selection_box.append( ele );
                });
                
                // add items to selection box by their category
                let items = item_map();
                for (const key in items){
                    let data = items[key];
                    let group = document.querySelector(`optgroup[label='${data.category}']`);
                    group.append(new Option(data.name, data.name));
                }

                
            }

            function init(){
                item_selection_init();
                class_selection_init();

                // it must be behind init_item_selection()
                // initialise the variable for add_row(obj)
                item_selection_row_html = document.querySelector(".item_row").innerHTML;
                document.querySelector(".item_row > td:first-of-type > input").value = "";

                document.querySelector("select[name='init_class']").value = "";

                mat.push( [0,0,0,0,0,0,0,0] );
                calculate_v_total();
                display_row_total();
            }
        </script>
